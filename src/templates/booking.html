{% extends "base.html" %}
{% block content %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
            <h2 class="display-5 fw-bold">Bookings</h2>
            <form action = "/booking" method = "POST">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="room" placeholder="Room">
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="starttime" placeholder="Start Time">
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="endtime" placeholder="End Time">
                    </div>
                </div>
                <br>
                <input class= "btn btn-primary" type = "submit" value= "Book" /><br>
            </form>
        </div>
    </div>
{% endblock %}
